{% extends 'pizza_ml/base.html' %}

{% block content %}

<div>
    
    <form class="form-horizontal" id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    
    {% csrf_token %}

    {% for hidden in user_form.hidden_fields %}
        <small>{{ hidden }}</small>
    {% endfor %}

    {% for field in user_form.visible_fields %}
    <div class="form-group">
        <label class="control-label" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        <input type ="{{ field.name }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.name }}">
        <small>{{ field.errors }}{{ field.help_text }}</small>
    </div>
    <br/>
    {% endfor %}


    <p><input class="btn btn-primary" type="submit" name="submit" value="Register" /> <a href="/login/">Login here</a> if you have already registered</p>

    </form>

</div>
{% endblock %}
